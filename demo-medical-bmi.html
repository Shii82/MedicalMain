  <title>BMI Calculator </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .calculator-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .calculate-btn,
    .recommendations-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .calculate-btn:hover,
    .recommendations-btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .result span {
      font-weight: bold;
      color: #4CAF50;
    }

    .recommendations {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>
    <div class="input-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>
    <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <button class="recommendations-btn" onclick="getRecommendations()">Get Recommendations</button>
    <div class="recommendations" id="recommendations"></div>
  </div>

  <script>
    let currentBMI = 0;
    let currentCategory = "";

    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!weight || !height || weight <= 0 || height <= 0) {
        document.getElementById('result').innerHTML = "Please enter valid values!";
        document.getElementById('recommendations').innerHTML = ""; // Clear previous recommendations
        return;
      }

      const heightInMeters = height / 100;
      currentBMI = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      if (currentBMI < 18.5) {
        currentCategory = "Underweight";
      } else if (currentBMI >= 18.5 && currentBMI < 24.9) {
        currentCategory = "Normal weight";
      } else if (currentBMI >= 25 && currentBMI < 29.9) {
        currentCategory = "Overweight";
      } else {
        currentCategory = "Obese";
      }

      document.getElementById('result').innerHTML =
        `Your BMI is <span>${currentBMI}</span> (${currentCategory}).`;
      document.getElementById('recommendations').innerHTML = ""; // Clear previous recommendations
    }

    function getRecommendations() {
      let advice = "";

      switch (currentCategory) {
        case "Underweight":
          advice = `
            - Include more calories in your diet with healthy foods.<br>
            - Add protein-rich foods like nuts, eggs, and dairy.<br>
            - Consider strength training to build muscle mass.<br>
            - Consult a nutritionist if needed.
          `;
          break;
        case "Normal weight":
          advice = `
            - Maintain a balanced diet and regular exercise.<br>
            - Stay hydrated and get adequate sleep.<br>
            - Avoid stress and keep up your healthy habits.
          `;
          break;
        case "Overweight":
          advice = `
            - Reduce sugary and high-fat foods from your diet.<br>
            - Increase physical activity, like walking or jogging.<br>
            - Focus on portion control and healthy eating habits.<br>
            - Consult a doctor if you're facing health issues.
          `;
          break;
        case "Obese":
          advice = `
            - Follow a low-calorie, nutrient-rich diet.<br>
            - Engage in regular physical activities like yoga or swimming.<br>
            - Avoid processed and junk foods.<br>
            - Seek medical advice for a structured weight loss plan.
          `;
          break;
        default:
          advice = "Please calculate your BMI first!";
      }

      document.getElementById('recommendations').innerHTML = advice;
}


</script>
